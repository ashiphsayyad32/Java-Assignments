<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Get Book By Id</title>
<style type="text/css">
	a{
		text-decoration: none;	
		color: #fff;
	}
</style>
</head>
<body>

	<div class="container">
		<table border="1" class="table table-dark table-striped">
		<h3><i>Book</i></h3>
		<tr class="bg-primary">
			<th>Book Id</th>
			<th>Book Name</th>
			<th>Author</th>
			<th>Publisher</th>
			<th></th>
		</tr>
		<tr >
			<td th:text="${bookInfo.id}" />
			<td th:text="${bookInfo.title}" />
			<td th:text="${bookInfo.author}" />
			<td th:text="${bookInfo.publisher}" />
			<td><button type="button" class="btn btn-warning"><a th:href="@{/edit/{id}(id=${bookInfo.id})}">Edit</a></button>
			<button type="button" class="btn btn-danger"><a th:href="@{/deleteBook/{id}(id=${bookInfo.id})}" >Delete</a></button></td>
		</tr>
	</table>
		
	</div>
</body>
</html>
